<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Slider</title>
</head>

<body>

    <div class="slider">
        <div class="bowl_cards">
            <div class="insde_cards">
                <div class="bowl">
                    <div class="number_slid">1</div>
                    <img src="./assets/img/1.jfif" alt="">
                </div>
                <div class="bowl">
                    <div class="number_slid">2</div>
                    <img src="./assets/img/2.jfif" alt="">
                </div>
                <div class="bowl">
                    <div class="number_slid">3</div>
                    <img src="./assets/img/3.jfif" alt="">
                </div>
                <div class="bowl">
                    <div class="number_slid">4</div>
                    <img src="./assets/img/3.jpg" alt="">
                </div>
                <div class="bowl">
                    <div class="number_slid">5</div>
                    <img src="./assets/img/4.jpg" alt="">
                </div>
                <div class="bowl">
                    <div class="number_slid">6</div>
                    <img src="./assets/img/5.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="left arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    style="line-height:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000;text-transform:none;block-progression:tb;isolation:auto;mix-blend-mode:normal"
                    d="m -930.93935,919.6552 -0.707,0.707 -5.3536,-5.3535 5.3536,-5.3535 0.707,0.707 -4.6465,4.6465 4.6465,4.6465 z"
                    color="#000" font-family="sans-serif" font-weight="400" overflow="visible"
                    transform="translate(942 -906.362)" />
            </svg>
        </div>
        <div class="right arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    style="line-height:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000;text-transform:none;block-progression:tb;isolation:auto;mix-blend-mode:normal"
                    d="m -936.99995,909.46219 0.69993,-0.69993 5.30007,5.29997 -5.30007,5.29997 -0.69993,-0.69993 4.60004,-4.60004 -4.60004,-4.60004 z"
                    color="#000" font-family="sans-serif" font-weight="400" overflow="visible"
                    transform="translate(942 -906.362)" />
            </svg>
        </div>

        <div class="points">
            <div class="point active" data-point="1"></div>
            <div class="point" data-point="2"></div>
            <div class="point" data-point="3"></div>
            <div class="point" data-point="4"></div>
            <div class="point" data-point="5"></div>
            <div class="point" data-point="6"></div>
        </div>
    </div>

</body>

</html>
